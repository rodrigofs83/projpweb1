<h1>Listagem</h1>

<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" *ngFor="let usuario of usuarios" class="cartao-listagem-usuario">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        {{usuario.nome}}</mat-card-title>
      <mat-card-subtitle>{{usuario.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Esse usuário é c,dfd fdfldfldff.
    </mat-card-content>
    <mat-card-actions>
      <!--<button mat-raised-button mat-icon-button [routerLink]="['/editarusuario',usuario.id]">
        <mat-icon>create</mat-icon>
      </button>-->
      <button mat-raised-button mat-icon-button (click)="removerUsuario(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
      <button id='buttonPord' mat-fab color="primary" [routerLink]="['/cadastroProduto',this.usuario,usuario.produto]"><mat-icon>addProd</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
