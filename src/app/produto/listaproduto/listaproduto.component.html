<h1>Lista De Produtos</h1>
<div class="card" fxLayout="row wrap" fxLayout.lt-sm="column">
<mat-card  *ngFor="let produto of produtos" class = "prod-card"> 
    <mat-card-header> 
        <mat-card-title >{{produto.GetProdNome()}} </mat-card-title> 
        <mat-card-subtitle mat-card-subtitle>{{produto.GetProdCategoria()}}</mat-card-subtitle> 
    </mat-card-header> 
    
    <mat-card-content> 
        <div>
            <img  mat-card-image  src ={{produto.GetProdImagem()}}  alt= "Foto do produto" > 
            <span id="valor">R${{produto.GetProdPreco()}}</span>
        </div>
    </mat-card-content > 
    <mat-card-actions > 
        <button button  mat-button> <mat-icon>create</mat-icon></button> 
        <button button  mat-button (click)="remover(produto)"> <mat-icon>delete</mat-icon> </button> 
        </mat-card-actions> 
</mat-card>
</div>
